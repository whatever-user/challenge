<div class="panel panel-info panel-{{tile.color}}" ng-controller="TilesController">
    <div class="panel-heading"><span class="glyphicon glyphicon-{{tile.categoryIcon}}"></span>
        &nbsp;{{tile.category}}
        <ul class="list-inline pull-right">
            <li><a ng-click="like(tile)">
                <span class="glyphicon glyphicon-{{tile.likeIcon}}"></span>
                &nbsp;{{tile.nLikes}}</a>
            </li>
            <li><span class="glyphicon glyphicon-star-empty"></span>&nbsp;{{tile.nFollowers}}</li>
            <li><span class="glyphicon glyphicon-comment"></span>&nbsp;{{tile.nComments}}</li>
        </ul>
    </div>
    <div class="panel-body">
        <h4>{{tile.title}}</h4>

        <p ng-if="tile.description">{{tile.description}}</p>

        <ul class="list-inline tags">
            <li ng-repeat="tag in tile.tags" title="{{tag.facet}}">
                <span class="badge">
                   <span class="glyphicon glyphicon-{{tag.icon}}"></span>&nbsp;{{tag.name}}
                </span>
            </li>
        </ul>
    </div>
</div>
