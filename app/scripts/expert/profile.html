<style>
    body{
        background-color: #AAA;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-default btn-block" onclick="window.location.assign('/')"><span class="glyphicon glyphicon-chevron-up"></span> Back</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-8">
                            <h2>{{expert.name}}</h2>
                            <h4>{{expert.title}} @ {{expert.company}}</h4>

                            <p><strong>Email: </strong> {{expert.email}}</p>

                            <p><strong>Twitter: </strong> {{expert.twitter}}</p>

                            <p><strong>About: </strong> {{expert.about}}</p>

                            <p><strong>Hobbies: </strong> {{expert.hobbies}}</p>

                            <p><strong>Skills: </strong>
                                <span ng-repeat="skill in expert.skills" class="label label-info tags">{{skill}}</span>
                            </p>
                        </div>
                        <div class="col-xs-12 col-sm-4 text-center">
                            <img src="{{expert.avatar}}" alt=""
                                 class="center-block img-circle img-responsive">
                            <ul class="list-inline ratings text-center" title="Ratings">
                                <li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
                                <li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
                                <li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
                                <li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
                                <li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-xs-12 col-sm-4">
                            <h2><strong>{{expert.followers}}</strong></h2>

                            <p>
                                <small>Followers</small>
                            </p>
                            <button class="btn btn-success btn-block"><span class="glyphicon glyphicon-plus"></span> Follow
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h2><strong>{{expert.following}}</strong></h2>

                            <p>
                                <small>Following</small>
                            </p>
                            <button class="btn btn-info btn-block"><span class="glyphicon glyphicon-user"></span> View Profile
                            </button>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <h2><strong>{{expert.articles}}</strong></h2>

                            <p>
                                <small>Articles</small>
                            </p>
                            <button type="button" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-cog"></span>
                                Options
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
