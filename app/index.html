<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiles</title>

    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/theme.min.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">

</head>
<body>
<div ng-app="knowledge" ng-controller="TilesController" class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tiles</a>
            </div>
            <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                    <input name="search" type="text" class="form-control" ng-model="filter.content"
                           placeholder="Search"/>
                </div>
            </form>
        </div>

    </nav>

    <div class="row">
        <div class="col-md-6">
            <tile data="tile" ng-repeat="tile in tiles" ng-if="$even"/>
        </div>
        <div class="col-md-6">
            <tile data="tile" ng-repeat="tile in tiles" ng-if="$odd"/>
        </div>
    </div>
</div>

<script src="libs/angular/angular.min.js"></script>

<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="scripts/index.js"></script>
<script src="scripts/tiles/tiles-controller.js"></script>
<script src="scripts/tiles/tiles-service.js"></script>
<script src="scripts/tiles/tiles-directive.js"></script>
<script src="scripts/tiles/tiles-filters.js"></script>
<script src="scripts/tiles/tiles-data.js"></script>

</body>
</html>
